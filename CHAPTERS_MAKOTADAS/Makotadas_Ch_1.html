<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcomic Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Controls top -->
    <div class="navigation-controls-top">
        <button class="previous" onclick="loadChapter(currentChapter - 1)">PREVIOUS</button>
        <button class="home" onclick="loadChapter(0)">HOME</button>
        <button class="next" onclick="loadChapter(currentChapter + 1)">NEXT</button>
    </div>

    <!-- Webcomic Content -->
    <div id="webtoon-container"></div>
    

    <!-- Navigation Controls -->
    <div class="navigation-controls">
        <button class="previous" onclick="loadChapter(currentChapter - 1)">PREVIOUS</button>
        <button class="home" onclick="loadChapter(0)">HOME</button>
        <button class="next" onclick="loadChapter(currentChapter + 1)">NEXT</button>
    </div>

    <!-- Add the new button for chapter navigation -->
    <button class="chapterList" onclick="showChapterList()">SELECT CHAPTERS</button>

    <!-- Your content -->
    <div id="chapterListContainer" class="hidden">
        <ul>
            <!-- The list of chapters -->
            <li onclick="loadChapter(1)">Chapter 1</li>
            <li onclick="loadChapter(2)">Chapter 2</li>
            <li onclick="loadChapter(3)">Chapter 3</li>
            <!-- Add more chapters as needed -->
        </ul>
    </div>

</body>

</html>
